<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #C41E3A;
      --secondary: #ffffff;
      --text: #1d1d1f;
      --text-secondary: #86868b;
      --accent: #FFD700;
      --overlay: rgba(255, 255, 255, 0.85);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--secondary);
      color: var(--text);
      line-height: 1.47059;
      font-weight: 400;
      letter-spacing: -.022em;
    }

    nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: saturate(180%) blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transition: background-color 0.3s ease;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin: 0 1.5rem;
      font-size: 0.8rem;
      font-weight: 400;
      transition: color 0.3s ease;
      opacity: 0.8;
    }

    nav a:hover {
      color: var(--primary);
      opacity: 1;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(45deg, rgba(196, 30, 58, 0.02), rgba(255, 215, 0, 0.02));
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background-image: url('https://raw.githubusercontent.com/gunveersingh01/wedding-website/main/test photo.jpg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.85;
      transform: translate(-50%, -50%);
      animation: gentleFloat 20s ease infinite alternate;
    }

    @keyframes gentleFloat {
      from { transform: translate(-50%, -50%) scale(0.95); }
      to { transform: translate(-50%, -50%) scale(1); }
    }

    .hero-content {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.75);
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      max-width: 800px;
      width: 100%;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero h1 {
      font-size: 56px;
      line-height: 1.07143;
      font-weight: 600;
      letter-spacing: -.005em;
      margin-bottom: 0.5em;
      color: var(--primary);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      background: linear-gradient(135deg, var(--primary), #FF6B6B);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 28px;
      line-height: 1.10722;
      font-weight: 400;
      letter-spacing: .004em;
      color: var(--text);
      margin-bottom: 2rem;
    }

    .cta-button {
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(135deg, var(--primary), #FF6B6B);
      color: white;
      text-decoration: none;
      border-radius: 100px;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: -.022em;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(196, 30, 58, 0.3);
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(196, 30, 58, 0.4);
    }

    .decorative-element {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(196, 30, 58, 0.15), rgba(255, 215, 0, 0.15));
      filter: blur(60px);
      z-index: 1;
    }

    .decorative-element:nth-child(1) {
      top: -150px;
      left: -150px;
    }

    .decorative-element:nth-child(2) {
      bottom: -150px;
      right: -150px;
    }

    @media (max-width: 734px) {
      nav {
        padding: 0.8rem;
      }

      nav a {
        margin: 0 0.8rem;
        font-size: 0.7rem;
      }

      .hero-content {
        padding: 2rem;
      }

      .hero h1 {
        font-size: 40px;
      }

      .hero p {
        font-size: 21px;
      }

      .cta-button {
        padding: 14px 28px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="gallery.html">Gallery</a>
    <a href="rsvp.html">RSVP</a>
    <a href="story.html">Our Story</a>
  </nav>

  <section class="hero">
    <div class="decorative-element"></div>
    <div class="decorative-element"></div>
    <div class="hero-content">
      <h1>We're Getting Married</h1>
      <p>Join us on July 20, 2025 in Toronto, Canada.</p>
      <a href="rsvp.html" class="cta-button">RSVP Now</a>
    </div>
  </section>
</body>
</html>
