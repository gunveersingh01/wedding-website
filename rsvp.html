  <div class="container">
    <h1>RSVP</h1>
    <form id="rsvp-form" action="https://formsprese.io/f/xdkgbqja" method="POST">
      <p><input type="text" name="name" placeholder="Your Name" required></p>
      <p>
        <select name="attendance" required>
          <option value="">Will you attend?</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </p>
      <p><input type="number" name="guests" placeholder="Number of Guests" required></p>
      <p><input type="text" name="meal" placeholder="Meal Preference (optional)"></p>
      <p><textarea name="message" placeholder="Message" rows="4"></textarea></p>
      <p><button type="submit">Send RSVP</button></p>
    </form>
  </div>

  <script src="js/rsvp.js"></script>
</body>
