<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Our Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #000000;
      --secondary: #ffffff;
      --text: #1d1d1f;
      --text-secondary: #86868b;
      --accent: #06c;
      --border: #e5e5e7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f7;
      color: var(--text);
      line-height: 1.47059;
      font-weight: 400;
      letter-spacing: -.022em;
    }

    nav {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: saturate(180%) blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin: 0 1.5rem;
      font-size: 0.8rem;
      font-weight: 400;
      transition: color 0.3s ease;
      opacity: 0.8;
    }

    nav a:hover {
      color: var(--accent);
      opacity: 1;
    }

    .page-header {
      padding: 120px 0 40px;
      text-align: center;
      background: linear-gradient(to bottom, #ffffff 0%, #f5f5f7 100%);
    }

    .page-header h1 {
      font-size: 48px;
      line-height: 1.08349;
      font-weight: 600;
      letter-spacing: -.003em;
      color: var(--text);
    }

    .page-header p {
      font-size: 21px;
      line-height: 1.381;
      font-weight: 400;
      letter-spacing: .011em;
      color: var(--text-secondary);
      margin-top: 16px;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      padding: 40px 0;
    }

    .gallery-item {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      aspect-ratio: 1;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
    }

    .gallery-item:nth-child(2) { animation-delay: 0.1s; }
    .gallery-item:nth-child(3) { animation-delay: 0.2s; }
    .gallery-item:nth-child(4) { animation-delay: 0.3s; }
    .gallery-item:nth-child(5) { animation-delay: 0.4s; }
    .gallery-item:nth-child(6) { animation-delay: 0.5s; }
    .gallery-item:nth-child(7) { animation-delay: 0.6s; }
    .gallery-item:nth-child(8) { animation-delay: 0.7s; }
    .gallery-item:nth-child(9) { animation-delay: 0.8s; }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .gallery-item::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent 60%, rgba(0, 0, 0, 0.2));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover::after {
      opacity: 1;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 1024px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 734px) {
      nav {
        padding: 0.8rem;
      }

      nav a {
        margin: 0 0.8rem;
        font-size: 0.7rem;
      }

      .page-header {
        padding: 100px 0 32px;
      }

      .page-header h1 {
        font-size: 40px;
      }

      .page-header p {
        font-size: 19px;
      }

      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
